            - 508 LOOP_DETECTED
            - 509 BANDWIDTH_LIMIT_EXCEEDED
            - 510 NOT_EXTENDED
            - 511 NETWORK_AUTHENTICATION_REQUIRED
    PriceDto:
      required:
        - brandId
        - currency
        - endDate
        - price
        - priceList
        - productId
        - startDate
      type: object
      properties:
        productId:
          type: integer
          description: Identifier for product
          format: int64
          example: 123
        brandId:
          type: integer
          description: Identifier for brand
          format: int64
          example: 1
        startDate:
          type: string
          description: Start date for applicable to price.
          format: date-time
        endDate:
          type: string
          description: End date for applicable to price
          format: date-time
        priceList:
          type: integer
          description: Identifier of the applicable price list
          format: int64
          example: 123
        price:
          type: number
          description: Final sale price
          example: 35.5
        currency:
          type: string
          description: Supported currencies
          example: EUR
          enum:
            - EUR
            - USD
